---
version: '2'
services:
  rabbitmq:
    image: rabbitmq:3
    hostname: rabbitmq
  counter:
    build: counter
    environment:
      RACK_ENV: production
  sender:
    build: rabbitmq-sender
    links:
      - rabbitmq:rabbitmq
      - counter:counter
  listener:
    build: rabbitmq-listener
    links:
      - rabbitmq:rabbitmq
